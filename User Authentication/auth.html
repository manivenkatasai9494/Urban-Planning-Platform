<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Login.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>LearnNdCrack- Login</title>
</head>
<body>
	<div class="navbar navbar-default">
		<div class="navbar-header">
			<a class="navbar-brand" href="">Urban Planning Platform</a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">

			</button>
		</div>
		<div class="navbar-collapse collapse"  >
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" id="logout" style="display: none;">Log Out</a></li>
			</ul>
		</div>
	</div>
	<br>
	<div class="container">	

		<div class="row">
			<!-- <div class="left"> -->
				<h1 > Registration </h1>
				<form name="registration_form"  id="registration_form" method="post" action="#" enctype="multipart/form-data" >
					<div class="col-sm-4 left">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
						</div>
						<div class="form-group">
							<label for="password" >Password</label>
							<input type="password" name="password" id="password" class="form-control"  placeholder="Enter your password">
						</div>
						<button type="button" id="register" name="register" class="btn bl btn-success">Register Now</button>
					</div>
				<!-- </div> -->
				<!-- end col -->
				</form>
			<!-- </div> -->
			<div class="col-sm-4 logo"> 
				<img class="logo" src="logo.png">
			</div>
			<h1 > Sign-in </h1>
			<form name="login_form"  id="login_form" method="post" action="#" enctype="multipart/form-data" >
				<div class="col-sm-4 right">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="login_password" id="login_password" class="form-control"  placeholder="Enter your password">
					</div>
					<button type="button" id="login" name="login" class="btn br btn-success">Login</button>
				</div><!-- end col -->
			</form>
		</div>	
	<br>
	</div>
</body>
	<script type="module">
	  // Import the functions you need from the SDKs you need
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
	  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
	  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
	  // TODO: Add SDKs for Firebase products that you want to use
	  // https://firebase.google.com/docs/web/setup#available-libraries

	  // Your web app's Firebase configuration
	  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
	  const firebaseConfig = {
	    apiKey: "AIzaSyABjRoRhb-16Pj29XYJhUgRhjO2ZB8FZ8A",
		authDomain: "auth-eef4e.firebaseapp.com",
		projectId: "auth-eef4e",
		storageBucket: "auth-eef4e.appspot.com",
		messagingSenderId: "724702369906",
		appId: "1:724702369906:web:e31de7fc27c9bb067dcaeb",
		measurementId: "G-PCYFPDH66W"
	  };

	  // Initialize Firebase
	  const app = initializeApp(firebaseConfig);
	  const analytics = getAnalytics(app);
	  const auth = getAuth();
	  console.log(app);

	  

	  //----- New Registration code start	  
	  document.getElementById("register").addEventListener("click", function() {
		  var email =  document.getElementById("email").value;
		  var password = document.getElementById("password").value;
		  //For new registration
		  createUserWithEmailAndPassword(auth, email, password)
		  .then((userCredential) => {
		    // Signed in 
		    const user = userCredential.user;
		    console.log(user);
		    alert("Registration successfully!!");
		    // ...
		  })
		  .catch((error) => {
		    const errorCode = error.code;
		    const errorMessage = error.message;
		    // ..
		    console.log(errorMessage);
		    alert(error);
		  });		  		  
	  });
	  //----- End

	  //----- Login code start	  
	  document.getElementById("login").addEventListener("click", function() {
		  var email =  document.getElementById("login_email").value;
		  var password = document.getElementById("login_password").value;

		  signInWithEmailAndPassword(auth, email, password)
		  .then((userCredential) => {
		    // Signed in 
		    const user = userCredential.user;
		    console.log(user);
		    alert(user.email+" Login successfully!!!");
		    document.getElementById('logout').style.display = 'block';
		    // ...
		  })
		  .catch((error) => {
		    const errorCode = error.code;
		    const errorMessage = error.message;
		    console.log(errorMessage);
		    alert(errorMessage);
		  });		  		  
	  });
	  //----- End

	  //----- Logout code start	  
	  document.getElementById("logout").addEventListener("click", function() {
		  signOut(auth).then(() => {
			  // Sign-out successful.
			  console.log('Sign-out successful.');
			  alert('Sign-out successful.');
			  document.getElementById('logout').style.display = 'none';
			}).catch((error) => {
			  // An error happened.
			  console.log('An error happened.');
			});		  		  
	  });
	  //----- End

	</script>
</html>
