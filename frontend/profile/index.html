<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://cdn3.emoji.gg/emojis/1584-red-member.png" alt="Profile Photo">
        </div>
        <div class="user-info">
            <h2>User Information</h2>
            <p><strong id="userName">Username:</strong> </p>
            <p><strong id="email">Email:</strong> </p>
            <p><strong id="phoneNumber">Phone Number:</strong> </p>
            <p><strong id="groupId">Current Group:</strong> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
